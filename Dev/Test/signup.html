<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NutriPlay</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/NutriPlay4.png">
        <!--For bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!--custom stylesheet-->
        <link rel="stylesheet" href="css/mainstyle.css">
    </head>
    <body>
        <!--Navigation bar-->
        <nav class="navbar navbar-expand bg-success" data-bs-theme="dark">
            <div class="container-fluid">
                <!--Brand logo and name-->
                <a class="navbar-brand" href="index.html">
                    <img class="d-inline-block align-text-top" width="30" height="30" src="images/NutriPlay4.png">
                    NutriPlay
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Navigation links-->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Food/Exercise</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!--User info fields for the start of signup-->
        <form class="fieldpart" id="userInfoFields">
            <p class="h2">Create your account</p>
            <p class="lead">Enter your personal information</p>
            <div class="form-floating">
                <input type="text" id="name" placeholder="name" class="form-control" required>
                <label for="name">Name:</label>
            </div>
            <div class="form-floating">
                <input type="date" id="dob" class="form-control" required>
                <label for="dob">Date of Birth:</label>
            </div>
            <div class="form-floating">
                <input type="number" id="bmr" placeholder="calories" class="form-control" required>
                <label for="bmr">Daily Calories:</label>
            </div>
            <div class="form-floating">
                <select id="sex" class="form-select">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                </select>
                <label for="sex">Sex</label>
            </div>
            <div>
                <button class="btn btn-success" type="submit" id="contSignup">Continue</button>
            </div>
        </form>
        <!--Email and Password Fields for the end of signup-->
        <!--Hidden initially-->
        <form class="fieldpart d-none" id="emailPassFields">
            <p class="signupOpt h2">Complete your sign up</p>
            <p class="lead">Enter an email and password</p>
            <div class="form-floating">
                <input type="email" id="email" placeholder="email" class="form-control" required>
                <label for="email">Email:</label>
            </div>
            <div class="form-floating ">
                <input type="password" id="password" placeholder="password" class="form-control" required>
                <label for="password">Password:</label>
            </div>
            <button class="btn btn-success" type="submit" id="signup">Sign Up</button>
        </form>
        <div class="fieldpart">
            <a href="login.html" class="link-success link-offset-2 link-underline link-underline-opacity-0 link-underline-opacity-100-hover">Already a member? Click here to login!</a>
        </div>

        <script src="" async defer></script>
        <!--For bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!--For JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!--For Firebase-->
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="js/config.js"></script>
        <script src="js/login_signup.js"></script>
    </body>
</html>
