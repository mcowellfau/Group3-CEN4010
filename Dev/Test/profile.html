<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NutriPlay</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/NutriPlay4.png">
        <!--For bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!--custom stylesheet-->
        <link rel="stylesheet" href="css/mainstyle.css">
    </head>
    <body>
        <!--Navigation bar-->
        <nav class="navbar navbar-expand bg-success" data-bs-theme="dark">
            <div class="container-fluid">
                <!--Brand logo and name-->
                <a class="navbar-brand" href="home.html">
                    <img class="d-inline-block align-text-top" width="30" height="30" src="images/NutriPlay4.png">
                    NutriPlay
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--Navigation links-->
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search.html">Track Calories</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
                <!--Username-->
                <div id="username">
                    <span class="navbar-text"></span>
                </div>
                <!--Logout-->
                <div class="" id="logoutBtn">
                    <button id="signout" class="btn btn-success">Log Out</button>
                </div>
            </div>
        </nav>

        <div class="pagepart">
            <table id="userInfoDisplay" class="table justify-content-center">
                <thead class="">
                    <tr id="userDisplay">
                        <th colspan="2" scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="nameDisplay">
                        <td class="w-25"></td>
                        <td></td>
                    </tr>
                    <tr id="dobDisplay">
                        <td class="w-25"></td>
                        <td></td>
                    </tr>
                    <tr id="bmrDisplay">
                        <td class="w-25"></td>
                        <td></td>
                    </tr>
                    <tr id="sexDisplay">
                        <td class="w-25"></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagepart">
            <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#editProfileModal" id="editProfileBtn">Edit Profile</button>
        </div>
        <!--Edit Profile Modal-->
        <div id="editProfileModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Profile</h1>
                    </div>
                    <form id="editForm">
                        <div class="modal-body">
                            <div class="form-floating">
                                <input type="text" id="name" placeholder="name" class="form-control" required>
                                <label for="name">Name:</label>
                            </div>
                            <div class="form-floating">
                                <input type="date" id="dob" class="form-control" required>
                                <label for="dob">Date of Birth:</label>
                            </div>
                            <div class="form-floating">
                                <input type="number" id="bmr" placeholder="calories" class="form-control" required>
                                <label for="bmr">Daily Calories:</label>
                            </div>
                            <div class="form-floating">
                                <select id="sex" class="form-select">
                                    <option value="Female">Female</option>
                                    <option value="Male">Male</option>
                                </select>
                                <label for="sex">Sex</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="saveEditChanges">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="" async defer></script>
        <!--For bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!--For JQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!--For Firebase-->
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
        <script src="js/config.js"></script>
        <!--For getting and displaying user info-->
        <script src="js/profile.js"></script>
        <!--For Login and Signup and logout-->
        <script src="js/login_signup.js"></script>
        <!--Because accessible by both members and nonmembers-->
        <script src="js/member.js"></script>
    </body>
</html>
